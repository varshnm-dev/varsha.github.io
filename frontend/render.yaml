services:
  - type: web
    name: household-gamification-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: REACT_APP_APP_NAME
        value: Household Gamification
      - key: GENERATE_SOURCEMAP
        value: false